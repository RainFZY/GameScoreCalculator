<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 网页标签上的文字 -->
  <title>我是计分器</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="../jquery.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>


<body>
  <!-- 返回键 -->
  <div style="margin-top:30px;">
    <a href="#" onclick="javascript:history.back(-1);">
      <div class="arrow-box nav-left ml-20 mr-10">
        <div class="arrow"></div>
        <div class="stick"></div>
      </div>
    </a>
  </div>

  <div class="col-md-12 col-xs-12">
    <!-- h1到h6标签可定义标题，h1最大 -->
    <h2 style="text-align: center;" margin-top=0px;>历史记录</h2>
  </div>

  <div class="table-responsive col-md-12 col-xs-12">
  	<!-- <table> 标签定义 HTML 表格 -->
  	<table class="table table-hover table-bordered">
  		<p class="t_title">积分表</p>
      <thead>
        <tr>
            <th class="col-md-1" id="wanjia">玩家</th>
            <th class="col-md-1" id="playerA"></th>
            <th class="col-md-1" id="playerB"></th>
            <th class="col-md-1" id="playerC"></th>
            <th class="col-md-1" id="playerD"></th>
            <th class="col-md-1" id="qingling">清零</th>
          </tr>
      </thead>
      <tbody id="tbody1">
        <tr id="first_tr">
          <th scope="row" id="zongfen">总分</th>
          <th id="a_sum">0</th>
          <th id="b_sum">0</th>
          <th id="c_sum">0</th>
          <th id="d_sum">0</th>
          <td id="delete_all">
            <button class="delete_c">
              <span class="glyphicon glyphicon-remove" aria-hidden="true">
              </span>
            </button>
          </td>
        </tr>
        <tbody id="tbody">
        </tbody>
  		</tbody>
    </table>
    <div class="setPlayer-button">
      <!-- 这个canvas是积分统计图区域 -->
      <canvas id ="myCanvas" style="border:10px outset #50a8fa;margin: 30px 0px 0px 0px;" >
      </canvas>
    </div>
  </div>

</body>
<script src="../main.js"></script>
<script src="../draw.js"></script>
<script src="../histogram.js"></script>
</html>
