<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 网页标签上的文字 -->
	<title>游戏积分工具</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>


<body>
	<div class="container-fluid">
		<!-- col-md-12来自bootstrap，值越大越宽 -->
		<div class="col-md-12 col-xs-0">
			<!-- h1到h6标签可定义标题，h1最大 -->
			<h1 style="text-align: center;margin-top:80px;">游戏计分工具</h1>
		</div>

		<div class="row" style="margin-top:30px;">
			<div class="table-responsive col-md-12 col-xs-12">
				<table class="table table-hover table-bordered">
					<p class="t_title">积分表</p>
					<thead>
						<!-- <tr> 标签定义 HTML 表格中的行。tr 元素包含一个或多个 th(粗)或 td(细) 元素。 -->
						<tr>
							<th class="col-md-1" id="wanjia">玩家</th>
							<th class="col-md-1" id="playerA"></th>
							<th class="col-md-1" id="playerB"></th>
							<th class="col-md-1" id="playerC"></th>
							<th class="col-md-1" id="playerD"></th>
						</tr>
					</thead>
						<tr id="first_tr">
							<th scope="row" id="zongfen">总分</th>
							<th id="a_sum">0</th>
							<th id="b_sum">0</th>
							<th id="c_sum">0</th>
							<th id="d_sum">0</th>
						</tr>
				</table>
			</div>

			<div class="col-md-12 col-xs-0">
				<h4 style="text-align: center; margin-top:150px;" id="game_num" >总共进行局数：</h4>
				<h4 style="text-align: center; margin-top:30px;" id="max_name">目前得分最高：</h4>
			</div>

			<div class="col-md-12 col-xs-12 setting">
				<div class="data">
					<input type="button" value="设置玩家" id="set_player" style="border:3px outset #50a8fa;"/>
					<input type="button" value="新增纪录" id="add_data" style="border:3px outset #50a8fa;"  />
					<input type="button" value="查看历史" id="view_history" style="border:3px outset #50a8fa;"/>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
