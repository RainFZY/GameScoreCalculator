<!DOCTYPE HTML>
<html>
	<head>
		<!-- <meta> 元素可提供有关页面的元信息，比如针对搜索引擎和更新频度的描述和关键词。 -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 网页标签上的文字 -->
		<title>我是计分器</title>
		<!-- 链接一个外部样式表，只能存在于 head 部分 -->
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<!-- script标签用于定义客户端脚本，比如 JavaScript -->
		<script src="./jquery.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
	</head>


<body>
<!-- <div>标签可以定义文档中的分区或节，把文档分割为独立的、不同的部分。 -->
<!-- class 用于元素组（类似的元素，或者可以理解为某一类元素） -->
<div class="container-fluid">
<div class="col-md-1 col-xs-0">
</div>
<!-- col-md-11来自bootstrap，值越大越宽 -->
<div class="col-md-11 col-xs-0">
<!-- h1到h6标签可定义标题，h1最大 -->
<h1 style="text-align: center;margin-top:80px;">游戏计分器</h1>
</div>
<div class="col-md-1 col-xs-0"> </div>


<div class="row" style="margin-top:30px;">

<div class="table-responsive col-md-8 col-xs-12">
	<!-- <table> 标签定义 HTML 表格 -->
	<table class="table table-hover table-bordered">
		<!-- <p> 标签定义段落。p 元素会自动在其前后创建一些空白。 -->
		<p class="t_title">积分表</p>
		<!-- <thead> 标签定义表格的表头，与 tbody 和 tfoot 元素结合起来使用 -->
  		<thead>
			<!-- <tr> 标签定义 HTML 表格中的行。tr 元素包含一个或多个 th(粗)或 td(细) 元素。 -->
        	<tr>
            	<th class="col-md-1">玩家</th>
            	<th class="col-md-1" id="playerA"></th>
            	<th class="col-md-1" id="playerB"></th>
            	<th class="col-md-1" id="playerC"></th>
            	<th class="col-md-1" id="playerD"></th>

          	</tr>
      </thead>

			<tr id="first_tr">
            	<th scope="row">总分</th>
            	<td id="a_sum1"></td>
            	<td id="b_sum1"></td>
            	<td id="c_sum1"></td>
            	<td id="d_sum1"></td>
      </tr>


	</table>
</div>

<div class="col-md-11 col-xs-0">
<!-- h1到h6标签可定义标题，h1最大 -->
<h4 style="text-align: center; margin-top:150px;" id="game_num" >总共进行局数：</h4>
<h4 style="text-align: center; margin-top:30px;" id="max_name">目前得分最高：</h4>
</div>



<div class="col-md-2 col-xs-12 setting" style="margin-top:40px;">
	<div class="data">
		<!-- 跳转到新增一局界面 -->
			 <input type="button" value="设置玩家" id="set_player" style="border:3px outset #50a8fa;"/>
	 		 <input type="button" value="新增纪录" id="add_data"style="border:3px outset #50a8fa;"  />
	 		 <input type="button" value="查看历史" id="view_history" style="border:3px outset #50a8fa;"/>
	</div>

  </div>
</div>


</div>
</div>

</body>
<script src="./main.js"></script>
<script src="./quickwin.js"></script>
</html>
